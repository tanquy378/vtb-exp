<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Yêu cầu Bồi thường</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="benefits.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Yêu cầu Bồi thường</h1>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <form onsubmit="handleSubmit(event)" class="space-y-5">

            <!-- Claim Type -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <label class="block text-xs font-bold text-slate-700 mb-3">Loại yêu cầu</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="type" class="peer sr-only" checked>
                        <div
                            class="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-blue-50 peer-checked:border-primary peer-checked:text-primary transition-all">
                            <span class="text-sm font-medium">Ngoại trú</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="type" class="peer sr-only">
                        <div
                            class="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-blue-50 peer-checked:border-primary peer-checked:text-primary transition-all">
                            <span class="text-sm font-medium">Nha khoa</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="type" class="peer sr-only">
                        <div
                            class="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-blue-50 peer-checked:border-primary peer-checked:text-primary transition-all">
                            <span class="text-sm font-medium">Nội trú</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="type" class="peer sr-only">
                        <div
                            class="p-3 rounded-lg border border-slate-200 text-center peer-checked:bg-blue-50 peer-checked:border-primary peer-checked:text-primary transition-all">
                            <span class="text-sm font-medium">Thai sản</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Details -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1">Ngày khám</label>
                    <input type="date"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1">Cơ sở y tế</label>
                    <input type="text" placeholder="Nhập tên bệnh viện/phòng khám"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1">Số tiền yêu cầu (VNĐ)</label>
                    <input type="number" placeholder="0"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:outline-none focus:border-primary">
                </div>
            </div>

            <!-- Upload Receipts -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <label class="block text-xs font-bold text-slate-700 mb-3">Hóa đơn & Chứng từ</label>
                <div
                    class="border-2 border-dashed border-slate-300 rounded-xl p-6 flex flex-col items-center justify-center text-slate-400 gap-2 hover:bg-slate-50 transition-colors cursor-pointer">
                    <i data-lucide="upload-cloud" class="w-8 h-8"></i>
                    <span class="text-xs text-center">Chạm để tải lên ảnh hoặc PDF<br>(Tối đa 5 file, <10MB)< /span>
                </div>
            </div>

            <!-- Bank Account -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-3">
                    <label class="block text-xs font-bold text-slate-700">Tài khoản nhận tiền</label>
                    <button type="button" class="text-xs text-primary font-bold">Thay đổi</button>
                </div>
                <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow-sm">
                        <span class="text-[10px] font-bold text-primary">BIG4</span>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-slate-800">1903 1234 5678 90</p>
                        <p class="text-xs text-muted">NGUYEN VAN BANKER</p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-blue-900 transition-all active:scale-95 flex items-center justify-center gap-2">
                Gửi yêu cầu
            </button>

        </form>

    </main>

    <!-- Success Overlay -->
    <div id="success-overlay"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[60] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">Gửi thành công!</h2>
        <p class="text-slate-500 mt-2 text-center px-4">Yêu cầu của bạn đang được xử lý.<br>Thời gian dự kiến: 7-10 ngày
            làm việc.</p>
        <button onclick="window.location.href='benefits.html'"
            class="mt-6 px-6 py-2 bg-slate-100 text-slate-700 font-bold rounded-lg hover:bg-slate-200">
            Quay lại
        </button>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit(e) {
            e.preventDefault();
            const overlay = document.getElementById('success-overlay');

            // Show success
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }
    </script>
</body>

</html>
