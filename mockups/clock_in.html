<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Chấm công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-background text-text h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="home.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Chấm công</h1>
        <a href="attendance_history.html" class="ml-auto text-sm font-semibold text-primary">Lịch sử</a>
    </header>

    <!-- Map Background Placeholder -->
    <div class="absolute inset-0 z-0 bg-slate-200">
        <img src="https://images.unsplash.com/photo-1524661135-423995f22d0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            class="w-full h-full object-cover opacity-50 grayscale" alt="Map">
        <div class="absolute inset-0 bg-gradient-to-b from-white/80 via-transparent to-white/90"></div>
    </div>

    <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 pt-16 pb-10">

        <!-- Status Card -->
        <div
            class="w-full bg-white/90 backdrop-blur-md rounded-2xl p-5 shadow-lg mb-10 animate-fade-in border border-white/50">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-sm font-medium text-green-700">Bạn đang ở trong phạm vi chấm công</span>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-xs text-muted uppercase tracking-wide">Địa điểm</p>
                    <p class="font-bold text-primary text-lg">Hội sở chính - 198 Trần Quang Khải</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-muted uppercase tracking-wide">Giờ hiện tại</p>
                    <p class="font-bold text-primary text-2xl font-mono" id="clock">08:00:00</p>
                </div>
            </div>
        </div>

        <!-- Clock In Button -->
        <div class="relative group cursor-pointer animate-fade-in delay-100" id="clock-btn-container">
            <div class="absolute inset-0 bg-secondary/30 rounded-full pulse-ring"></div>
            <div class="absolute inset-0 bg-secondary/20 rounded-full pulse-ring delay-300"></div>
            <button onclick="handleCheckIn()" id="clock-btn"
                class="relative w-48 h-48 rounded-full bg-gradient-to-br from-secondary to-orange-600 shadow-xl flex flex-col items-center justify-center text-white transform transition-transform active:scale-95 border-4 border-white/20">
                <i data-lucide="fingerprint" class="w-12 h-12 mb-2 opacity-90"></i>
                <span class="text-2xl font-bold tracking-wider" id="btn-text">CHECK IN</span>
                <span class="text-xs opacity-80 mt-1" id="btn-sub">Nhấn để chấm công</span>
            </button>
        </div>

        <!-- Success Notification (Hidden) -->
        <div id="success-toast"
            class="fixed top-24 left-4 right-4 bg-green-500 text-white p-4 rounded-xl shadow-lg transform -translate-y-20 opacity-0 transition-all duration-500 flex items-center gap-3 z-50">
            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center shrink-0">
                <i data-lucide="check" class="w-6 h-6 text-white"></i>
            </div>
            <div>
                <h4 class="font-bold">Chấm công thành công!</h4>
                <p class="text-xs opacity-90">Đã ghi nhận lúc <span id="success-time"></span></p>
            </div>
        </div>

        <!-- Shift Info -->
        <div class="mt-10 text-center animate-fade-in delay-200">
            <p class="text-muted text-sm mb-1">Ca làm việc hôm nay</p>
            <p class="text-primary font-bold text-lg">08:00 - 17:00</p>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // Simple clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function handleCheckIn() {
            const btn = document.getElementById('clock-btn');
            const btnText = document.getElementById('btn-text');
            const btnSub = document.getElementById('btn-sub');
            const toast = document.getElementById('success-toast');
            const successTime = document.getElementById('success-time');

            // Simulate loading
            btnText.innerText = "Processing...";
            btn.classList.add('scale-95', 'opacity-80');

            setTimeout(() => {
                // Success state
                btn.classList.remove('scale-95', 'opacity-80');

                // Change button to Check Out
                btn.classList.remove('from-secondary', 'to-orange-600');
                btn.classList.add('from-blue-600', 'to-blue-800');
                btnText.innerText = "CHECK OUT";
                btnSub.innerText = "Nhấn để kết thúc ca";

                // Show toast
                const now = new Date();
                successTime.innerText = now.toLocaleTimeString('vi-VN', { hour12: false });
                toast.classList.remove('-translate-y-20', 'opacity-0');

                // Hide toast after 3s
                setTimeout(() => {
                    toast.classList.add('-translate-y-20', 'opacity-0');
                }, 3000);

            }, 1000);
        }
    </script>
</body>

</html>
