<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Tạo Mục tiêu mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <button onclick="history.back()" class="text-slate-500 font-medium text-sm">Hủy</button>
        <h1 class="text-lg font-bold text-primary mx-auto">Tạo Mục tiêu</h1>
        <button onclick="handleSubmit()" class="text-primary font-bold text-sm">Lưu</button>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <div class="space-y-4">
            <!-- Objective Name -->
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-1">Tên Mục tiêu (Objective)</label>
                <input type="text" placeholder="Ví dụ: Tối ưu hóa quy trình vận hành"
                    class="w-full text-lg font-bold bg-transparent border-b border-slate-200 focus:border-primary focus:ring-0 p-0 pb-2 text-slate-800">
            </div>

            <!-- Period & Weight -->
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-xs font-bold text-slate-500 mb-1">Kỳ đánh giá</label>
                    <select
                        class="w-full text-sm bg-white border border-slate-200 rounded-lg p-2 focus:ring-primary focus:border-primary">
                        <option>Q4 2025</option>
                        <option>Năm 2025</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-bold text-slate-500 mb-1">Trọng số (%)</label>
                    <input type="number" value="20"
                        class="w-full text-sm bg-white border border-slate-200 rounded-lg p-2 focus:ring-primary focus:border-primary">
                </div>
            </div>
        </div>

        <!-- Key Results -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Kết quả then chốt (Key Results)</h3>
                <button class="text-xs text-primary font-bold flex items-center gap-1">
                    <i data-lucide="plus" class="w-3 h-3"></i> Thêm KR
                </button>
            </div>

            <!-- KR 1 -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 relative">
                <button class="absolute top-2 right-2 text-slate-300 hover:text-red-500">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
                <div class="mb-3">
                    <label class="block text-[10px] font-bold text-slate-500 mb-1">Tên KR</label>
                    <input type="text" placeholder="Giảm thời gian xử lý xuống 2h"
                        class="w-full text-sm border-b border-slate-100 focus:border-primary focus:ring-0 p-0 pb-1">
                </div>
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Hiện tại</label>
                        <input type="number" placeholder="4"
                            class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Mục tiêu</label>
                        <input type="number" placeholder="2"
                            class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Đơn vị</label>
                        <select class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                            <option>Giờ</option>
                            <option>%</option>
                            <option>VND</option>
                            <option>Số lượng</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- KR 2 -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 relative">
                <button class="absolute top-2 right-2 text-slate-300 hover:text-red-500">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
                <div class="mb-3">
                    <label class="block text-[10px] font-bold text-slate-500 mb-1">Tên KR</label>
                    <input type="text" placeholder="Tự động hóa 100% báo cáo"
                        class="w-full text-sm border-b border-slate-100 focus:border-primary focus:ring-0 p-0 pb-1">
                </div>
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Hiện tại</label>
                        <input type="number" placeholder="0"
                            class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Mục tiêu</label>
                        <input type="number" placeholder="100"
                            class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                    </div>
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Đơn vị</label>
                        <select class="w-full text-sm bg-slate-50 rounded-lg p-2 border-none">
                            <option>%</option>
                            <option>Giờ</option>
                            <option>VND</option>
                            <option>Số lượng</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <!-- Alignment -->
        <div class="bg-blue-50 rounded-xl p-4 border border-blue-100 flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-blue-600">
                <i data-lucide="link" class="w-4 h-4"></i>
            </div>
            <div class="flex-1">
                <p class="text-xs font-bold text-blue-800">Liên kết mục tiêu</p>
                <p class="text-[10px] text-blue-600">Mục tiêu này đóng góp cho mục tiêu chung của Phòng/Ban</p>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4 text-blue-400"></i>
        </div>

    </main>

    <!-- Success Overlay -->
    <div id="success-overlay"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[60] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">Đã tạo mục tiêu!</h2>
        <p class="text-slate-500 text-sm mt-2">Đang chờ quản lý phê duyệt</p>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit() {
            const overlay = document.getElementById('success-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);

            setTimeout(() => {
                window.location.href = 'goals.html';
            }, 1500);
        }
    </script>
</body>

</html>
