<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Sự kiện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="news_feed.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Sự kiện sắp tới</h1>
        <button class="ml-auto p-2 rounded-full hover:bg-slate-100">
            <i data-lucide="calendar" class="w-6 h-6 text-slate-600"></i>
        </button>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <!-- Calendar Strip -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-slate-800">Tháng 12, 2025</h2>
                <div class="flex gap-2">
                    <button class="p-1 rounded-full hover:bg-slate-100"><i data-lucide="chevron-left"
                            class="w-5 h-5 text-slate-400"></i></button>
                    <button class="p-1 rounded-full hover:bg-slate-100"><i data-lucide="chevron-right"
                            class="w-5 h-5 text-slate-400"></i></button>
                </div>
            </div>
            <div class="flex justify-between text-center">
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">T2</span>
                    <span class="text-sm font-medium text-slate-400">01</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">T3</span>
                    <span class="text-sm font-medium text-slate-400">02</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">T4</span>
                    <span class="text-sm font-medium text-slate-400">03</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">T5</span>
                    <span class="text-sm font-medium text-slate-400">04</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs font-bold text-primary">T6</span>
                    <span
                        class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold shadow-md">05</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">T7</span>
                    <span class="text-sm font-medium text-slate-400">06</span>
                </div>
                <div class="flex flex-col gap-2">
                    <span class="text-xs text-muted">CN</span>
                    <span class="text-sm font-medium text-slate-400">07</span>
                </div>
            </div>
        </div>

        <!-- Event List -->
        <div class="space-y-4 animate-fade-in delay-100">
            <h3 class="text-sm font-bold text-muted uppercase tracking-wider">Hôm nay</h3>

            <!-- Event Card 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100 group">
                <div class="h-32 relative">
                    <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                        class="w-full h-full object-cover" alt="Event">
                    <div
                        class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg text-center shadow-sm">
                        <span class="block text-xs font-bold text-red-500">DEC</span>
                        <span class="block text-lg font-bold text-slate-800 leading-none">05</span>
                    </div>
                </div>
                <div class="p-4">
                    <span class="text-xs font-bold text-secondary uppercase mb-1 block">Training</span>
                    <h3 class="font-bold text-lg text-primary mb-2">Workshop: Tư duy Thiết kế (Design Thinking)</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center gap-2 text-sm text-slate-600">
                            <i data-lucide="clock" class="w-4 h-4 text-slate-400"></i>
                            <span>14:00 - 16:00</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-slate-600">
                            <i data-lucide="map-pin" class="w-4 h-4 text-slate-400"></i>
                            <span>Phòng Innovation Lab, Tầng 12</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex -space-x-2">
                            <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/150?u=1"
                                alt="User">
                            <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/150?u=2"
                                alt="User">
                            <img class="w-8 h-8 rounded-full border-2 border-white" src="https://i.pravatar.cc/150?u=3"
                                alt="User">
                            <div
                                class="w-8 h-8 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500">
                                +42</div>
                        </div>
                        <button
                            class="px-4 py-2 bg-primary text-white text-sm font-bold rounded-lg shadow-sm hover:bg-blue-900 transition-colors">Đăng
                            ký</button>
                    </div>
                </div>
            </div>

            <h3 class="text-sm font-bold text-muted uppercase tracking-wider mt-6">Sắp tới</h3>

            <!-- Event Card 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100 flex">
                <div
                    class="w-24 bg-slate-100 flex flex-col items-center justify-center border-r border-slate-200 shrink-0">
                    <span class="text-xs font-bold text-red-500">DEC</span>
                    <span class="text-2xl font-bold text-slate-800">12</span>
                </div>
                <div class="p-3 flex-1">
                    <span class="text-[10px] font-bold text-green-600 uppercase mb-1 block">Social</span>
                    <h3 class="font-bold text-sm text-primary mb-1">Year End Party 2025: The Future is Now</h3>
                    <div class="flex items-center gap-2 text-xs text-slate-500 mb-2">
                        <i data-lucide="clock" class="w-3 h-3"></i>
                        <span>18:00 - 22:00</span>
                    </div>
                    <button class="text-xs font-bold text-primary hover:underline">Xem chi tiết</button>
                </div>
            </div>

        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
