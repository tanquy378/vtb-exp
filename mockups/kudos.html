<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Gửi Kudos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-10 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="news_feed.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="x" class="w-6 h-6 text-slate-600"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Gửi lời cảm ơn (Kudos)</h1>
        <button class="ml-auto text-sm font-bold text-primary opacity-50" disabled>Gửi</button>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <!-- Select Receiver -->
        <div class="animate-fade-in">
            <label class="block text-sm font-bold text-slate-700 mb-2">Gửi đến</label>
            <div class="flex items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl">
                <i data-lucide="search" class="w-5 h-5 text-slate-400"></i>
                <input type="text" placeholder="Nhập tên đồng nghiệp..."
                    class="flex-1 bg-transparent text-sm focus:outline-none">
            </div>
        </div>

        <!-- Select Category -->
        <div class="animate-fade-in delay-100">
            <label class="block text-sm font-bold text-slate-700 mb-2">Loại Kudos</label>
            <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer">
                    <input type="radio" name="kudos_type" class="peer hidden">
                    <div
                        class="p-3 bg-white border border-slate-200 rounded-xl flex flex-col items-center gap-2 peer-checked:border-secondary peer-checked:bg-yellow-50 transition-all">
                        <div
                            class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600">
                            <i data-lucide="medal" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-bold text-center">Going Extra Mile</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="kudos_type" class="peer hidden">
                    <div
                        class="p-3 bg-white border border-slate-200 rounded-xl flex flex-col items-center gap-2 peer-checked:border-secondary peer-checked:bg-yellow-50 transition-all">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                            <i data-lucide="users" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-bold text-center">Teamwork</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="kudos_type" class="peer hidden">
                    <div
                        class="p-3 bg-white border border-slate-200 rounded-xl flex flex-col items-center gap-2 peer-checked:border-secondary peer-checked:bg-yellow-50 transition-all">
                        <div
                            class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                            <i data-lucide="lightbulb" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-bold text-center">Innovation</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="kudos_type" class="peer hidden">
                    <div
                        class="p-3 bg-white border border-slate-200 rounded-xl flex flex-col items-center gap-2 peer-checked:border-secondary peer-checked:bg-yellow-50 transition-all">
                        <div
                            class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                            <i data-lucide="heart-handshake" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-bold text-center">Customer Service</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Message -->
        <div class="animate-fade-in delay-200">
            <label class="block text-sm font-bold text-slate-700 mb-2">Lời nhắn</label>
            <textarea
                class="w-full p-4 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary min-h-[120px]"
                placeholder="Viết lời cảm ơn chân thành đến đồng nghiệp..."></textarea>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
