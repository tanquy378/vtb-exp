<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Phê duyệt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="manager_home.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Phê duyệt (5)</h1>
        <button class="ml-auto text-sm font-semibold text-primary">Lịch sử</button>
    </header>

    <main class="pt-20 px-4 space-y-4">

        <!-- Filter Tabs -->
        <div class="flex gap-2 p-1 bg-slate-100 rounded-xl mb-2">
            <button class="flex-1 py-1.5 bg-white rounded-lg shadow-sm text-xs font-bold text-primary">Chờ
                duyệt</button>
            <button class="flex-1 py-1.5 text-xs font-medium text-slate-500">Đã duyệt</button>
            <button class="flex-1 py-1.5 text-xs font-medium text-slate-500">Từ chối</button>
        </div>

        <!-- Request Card 1 -->
        <a href="manager_approval_detail.html"
            class="block bg-white p-4 rounded-xl shadow-sm border border-slate-100 animate-fade-in active:scale-[0.98] transition-transform">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center gap-3">
                    <img src="https://i.pravatar.cc/150?u=1" class="w-10 h-10 rounded-full" alt="User">
                    <div>
                        <h3 class="font-bold text-slate-800">Nguyễn Văn A</h3>
                        <p class="text-xs text-muted">Chuyên viên KHCN</p>
                    </div>
                </div>
                <span class="bg-orange-100 text-orange-700 text-[10px] font-bold px-2 py-1 rounded-md">Phép năm</span>
            </div>

            <div class="bg-slate-50 p-3 rounded-lg mb-3">
                <div class="flex items-center gap-2 text-sm mb-1">
                    <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i>
                    <span class="font-semibold">08/12 - 09/12/2025</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i data-lucide="clock" class="w-4 h-4 text-slate-400"></i>
                    <span>2 ngày</span>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-xs text-muted">Gửi lúc 09:30 hôm nay</span>
                <button class="text-xs font-bold text-primary flex items-center gap-1">
                    Xem chi tiết <i data-lucide="chevron-right" class="w-3 h-3"></i>
                </button>
            </div>
        </a>

        <!-- Request Card 2 -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 animate-fade-in delay-100">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center gap-3">
                    <img src="https://i.pravatar.cc/150?u=2" class="w-10 h-10 rounded-full" alt="User">
                    <div>
                        <h3 class="font-bold text-slate-800">Phạm Thị B</h3>
                        <p class="text-xs text-muted">Giao dịch viên</p>
                    </div>
                </div>
                <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-md">OT</span>
            </div>

            <div class="bg-slate-50 p-3 rounded-lg mb-3">
                <div class="flex items-center gap-2 text-sm mb-1">
                    <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i>
                    <span class="font-semibold">05/12/2025 (Hôm nay)</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i data-lucide="clock" class="w-4 h-4 text-slate-400"></i>
                    <span>17:30 - 21:30 (4 giờ)</span>
                </div>
            </div>

            <div class="flex gap-2">
                <button
                    class="flex-1 py-2 bg-slate-100 text-slate-600 font-bold rounded-lg text-xs hover:bg-slate-200">Từ
                    chối</button>
                <button class="flex-1 py-2 bg-primary text-white font-bold rounded-lg text-xs hover:bg-blue-900">Duyệt
                    nhanh</button>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation (Manager) -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe pt-2 px-6 flex justify-between items-center z-50">
        <a href="manager_home.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Dash</span>
        </a>
        <a href="manager_approvals.html" class="flex flex-col items-center gap-1 text-primary">
            <div class="relative">
                <i data-lucide="check-square" class="w-6 h-6 fill-current"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </div>
            <span class="text-[10px] font-medium">Duyệt</span>
        </a>
        <div class="relative -top-6">
            <a href="manager_assign_task.html"
                class="w-14 h-14 rounded-full bg-primary text-white shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform">
                <i data-lucide="plus" class="w-7 h-7"></i>
            </a>
        </div>
        <a href="manager_team_list.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="users" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Team</span>
        </a>
        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Cá nhân</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
