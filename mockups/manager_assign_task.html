<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Giao việc mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <button onclick="history.back()" class="text-slate-500 font-medium text-sm">Hủy</button>
        <h1 class="text-lg font-bold text-primary mx-auto">Giao việc</h1>
        <button onclick="handleSubmit()" class="text-primary font-bold text-sm">Giao</button>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <div class="space-y-4">
            <!-- Title -->
            <input type="text" placeholder="Tên công việc..."
                class="w-full text-xl font-bold bg-transparent border-none placeholder-slate-300 focus:ring-0 p-0 text-slate-800">

            <!-- Description -->
            <textarea placeholder="Mô tả chi tiết..."
                class="w-full h-24 bg-transparent border-none placeholder-slate-400 focus:ring-0 p-0 text-sm text-slate-600 resize-none"></textarea>
        </div>

        <!-- Properties -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">

            <!-- Assignee -->
            <div class="flex items-center justify-between p-4 border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-blue-500">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <span class="text-sm font-medium text-slate-700">Người thực hiện</span>
                </div>
                <div class="flex items-center gap-2">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
                        class="w-6 h-6 rounded-full" alt="User">
                    <span class="text-sm text-slate-600">Trần Văn A</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400"></i>
                </div>
            </div>

            <!-- Due Date -->
            <div class="flex items-center justify-between p-4 border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-red-50 flex items-center justify-center text-red-500">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                    </div>
                    <span class="text-sm font-medium text-slate-700">Hạn hoàn thành</span>
                </div>
                <input type="datetime-local"
                    class="text-sm text-slate-500 bg-transparent border-none focus:ring-0 text-right">
            </div>

            <!-- Priority -->
            <div class="flex items-center justify-between p-4 border-b border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-orange-50 flex items-center justify-center text-orange-500">
                        <i data-lucide="flag" class="w-4 h-4"></i>
                    </div>
                    <span class="text-sm font-medium text-slate-700">Mức độ ưu tiên</span>
                </div>
                <select class="text-sm text-slate-500 bg-transparent border-none focus:ring-0 text-right">
                    <option>Thấp</option>
                    <option selected>Trung bình</option>
                    <option>Cao</option>
                    <option>Khẩn cấp</option>
                </select>
            </div>

            <!-- Approval Required -->
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-purple-50 flex items-center justify-center text-purple-500">
                        <i data-lucide="check-circle-2" class="w-4 h-4"></i>
                    </div>
                    <span class="text-sm font-medium text-slate-700">Yêu cầu duyệt</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div
                        class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary">
                    </div>
                </label>
            </div>

        </div>

        <!-- Attachments -->
        <div
            class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 flex items-center justify-center border-dashed border-2 border-slate-200 text-slate-400 gap-2 h-24">
            <i data-lucide="paperclip" class="w-5 h-5"></i>
            <span class="text-sm">Đính kèm tệp</span>
        </div>

    </main>

    <!-- Success Overlay -->
    <div id="success-overlay"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[60] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">Đã giao việc thành công!</h2>
        <p class="text-slate-500 text-sm mt-2">Đã gửi thông báo đến Trần Văn A</p>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit() {
            const overlay = document.getElementById('success-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);

            setTimeout(() => {
                window.location.href = 'manager_team_tasks.html';
            }, 1500);
        }
    </script>
</body>

</html>
