<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Tạo Thử thách</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="manager_wellbeing_dashboard.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Tạo Thử thách mới</h1>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <form onsubmit="handleCreate(event)" class="space-y-5">

            <!-- Challenge Type -->
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Loại thử thách</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer relative">
                        <input type="radio" name="type" class="peer sr-only" checked>
                        <div
                            class="p-4 bg-white border-2 border-slate-100 rounded-xl peer-checked:border-teal-500 peer-checked:bg-teal-50 transition-all flex flex-col items-center gap-2">
                            <i data-lucide="footprints" class="w-8 h-8 text-teal-600"></i>
                            <span class="text-sm font-semibold">Đi bộ</span>
                        </div>
                    </label>
                    <label class="cursor-pointer relative">
                        <input type="radio" name="type" class="peer sr-only">
                        <div
                            class="p-4 bg-white border-2 border-slate-100 rounded-xl peer-checked:border-teal-500 peer-checked:bg-teal-50 transition-all flex flex-col items-center gap-2">
                            <i data-lucide="droplets" class="w-8 h-8 text-blue-600"></i>
                            <span class="text-sm font-semibold">Uống nước</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Details -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tên thử thách</label>
                    <input type="text"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary"
                        placeholder="Ví dụ: Thử thách 10k bước">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bắt đầu</label>
                        <input type="date"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Kết thúc</label>
                        <input type="date"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Mục tiêu (mỗi người)</label>
                    <div class="relative">
                        <input type="number"
                            class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-primary"
                            placeholder="10000">
                        <span class="absolute right-4 top-3 text-sm text-slate-400">bước/ngày</span>
                    </div>
                </div>
            </div>

            <!-- Reward -->
            <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-100">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="gift" class="w-5 h-5 text-yellow-600"></i>
                    <span class="text-sm font-bold text-yellow-800">Phần thưởng Team</span>
                </div>
                <input type="text"
                    class="w-full p-3 bg-white border border-yellow-200 rounded-xl text-sm focus:outline-none focus:border-yellow-500"
                    placeholder="Ví dụ: Một bữa pizza party!">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-blue-900 transition-all active:scale-95 flex items-center justify-center gap-2 mt-8">
                <i data-lucide="rocket" class="w-5 h-5"></i>
                Phát động Thử thách
            </button>

        </form>

    </main>

    <!-- Success Overlay -->
    <div id="success-overlay"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[60] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="w-20 h-20 bg-teal-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <i data-lucide="party-popper" class="w-10 h-10 text-teal-600"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">Thử thách đã tạo!</h2>
        <p class="text-slate-500 mt-2">Đã gửi thông báo đến toàn team.</p>
    </div>

    <script>
        lucide.createIcons();

        function handleCreate(e) {
            e.preventDefault();
            const overlay = document.getElementById('success-overlay');

            // Show success
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);

            // Redirect
            setTimeout(() => {
                window.location.href = 'manager_wellbeing_dashboard.html';
            }, 2000);
        }
    </script>
</body>

</html>
