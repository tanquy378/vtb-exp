<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Duyệt Đào tạo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="manager_team_learning.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Duyệt Đào tạo</h1>
    </header>

    <main class="pt-20 px-4 space-y-4">

        <!-- Filter Tabs -->
        <div class="flex gap-2 p-1 bg-slate-100 rounded-xl mb-2">
            <button class="flex-1 py-1.5 bg-white rounded-lg shadow-sm text-xs font-bold text-primary">Chờ
                duyệt</button>
            <button class="flex-1 py-1.5 text-xs font-medium text-slate-500">Đã duyệt</button>
            <button class="flex-1 py-1.5 text-xs font-medium text-slate-500">Từ chối</button>
        </div>

        <!-- Request Card 1 -->
        <a href="manager_learning_approval_detail.html"
            class="block bg-white p-4 rounded-xl shadow-sm border border-slate-100 animate-fade-in active:scale-[0.98] transition-transform">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-pink-100 flex items-center justify-center text-pink-600">
                        <i data-lucide="book-open" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Advanced Data Analytics</h3>
                        <p class="text-xs text-muted">Khóa học ngoài • Coursera</p>
                    </div>
                </div>
                <span class="bg-pink-100 text-pink-700 text-[10px] font-bold px-2 py-1 rounded-md">Chờ duyệt</span>
            </div>

            <div class="bg-slate-50 p-3 rounded-lg mb-3">
                <div class="flex items-center gap-2 text-sm mb-1">
                    <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                    <span class="font-semibold">Nguyễn Văn A (Data Analyst)</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i data-lucide="dollar-sign" class="w-4 h-4 text-slate-400"></i>
                    <span class="text-red-600 font-bold">5.000.000 VNĐ</span>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <span class="text-xs text-muted">Nâng cao kỹ năng phân tích</span>
                <button class="text-xs font-bold text-primary flex items-center gap-1">
                    Xem chi tiết <i data-lucide="chevron-right" class="w-3 h-3"></i>
                </button>
            </div>
        </a>

        <!-- Request Card 2 -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 animate-fade-in delay-100">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center text-blue-600">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Leadership 101</h3>
                        <p class="text-xs text-muted">Nội bộ • Offline</p>
                    </div>
                </div>
                <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-md">Chờ duyệt</span>
            </div>

            <div class="bg-slate-50 p-3 rounded-lg mb-3">
                <div class="flex items-center gap-2 text-sm mb-1">
                    <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                    <span class="font-semibold">Phạm Thị B (Team Lead)</span>
                </div>
                <div class="flex items-center gap-2 text-sm">
                    <i data-lucide="clock" class="w-4 h-4 text-slate-400"></i>
                    <span>2 ngày (Trong giờ làm việc)</span>
                </div>
            </div>

            <div class="flex gap-2">
                <button
                    class="flex-1 py-2 bg-slate-100 text-slate-600 font-bold rounded-lg text-xs hover:bg-slate-200">Từ
                    chối</button>
                <button class="flex-1 py-2 bg-primary text-white font-bold rounded-lg text-xs hover:bg-blue-900">Duyệt
                    nhanh</button>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
