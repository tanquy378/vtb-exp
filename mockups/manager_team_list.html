<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Quản lý Nhân sự</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="manager_home.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Đội ngũ của tôi</h1>
        <div class="ml-auto flex gap-2">
            <button class="p-2 rounded-full hover:bg-slate-100">
                <i data-lucide="search" class="w-6 h-6 text-slate-600"></i>
            </button>
        </div>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <!-- Team Summary -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs text-muted mb-1">Tổng nhân sự</p>
                <p class="text-2xl font-bold text-slate-800">12</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs text-muted mb-1">Hiệu suất TB</p>
                <p class="text-2xl font-bold text-green-600">92%</p>
            </div>
        </div>

        <!-- Employee List -->
        <div class="space-y-4 animate-fade-in">
            <h2 class="text-lg font-bold text-primary">Danh sách nhân viên</h2>

            <!-- Employee 1 -->
            <a href="manager_employee_detail.html"
                class="block bg-white p-4 rounded-xl shadow-sm border border-slate-100 active:scale-95 transition-transform">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
                            class="w-12 h-12 rounded-full" alt="User">
                        <span
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">Trần Văn A</h3>
                        <p class="text-xs text-muted">Senior Developer</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-md font-medium">KPI:
                                95%</span>
                            <span
                                class="text-[10px] bg-purple-50 text-purple-600 px-2 py-0.5 rounded-md font-medium">Learning:
                                80%</span>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </div>
            </a>

            <!-- Employee 2 -->
            <a href="manager_employee_detail.html"
                class="block bg-white p-4 rounded-xl shadow-sm border border-slate-100 active:scale-95 transition-transform">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
                            class="w-12 h-12 rounded-full" alt="User">
                        <span
                            class="absolute bottom-0 right-0 w-3 h-3 bg-yellow-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">Nguyễn Thị B</h3>
                        <p class="text-xs text-muted">Marketing Specialist</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span
                                class="text-[10px] bg-orange-50 text-orange-600 px-2 py-0.5 rounded-md font-medium">KPI:
                                78%</span>
                            <span
                                class="text-[10px] bg-purple-50 text-purple-600 px-2 py-0.5 rounded-md font-medium">Learning:
                                40%</span>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </div>
            </a>

            <!-- Employee 3 -->
            <a href="manager_employee_detail.html"
                class="block bg-white p-4 rounded-xl shadow-sm border border-slate-100 active:scale-95 transition-transform">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
                            class="w-12 h-12 rounded-full" alt="User">
                        <span
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">Lê Văn C</h3>
                        <p class="text-xs text-muted">Business Analyst</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-md font-medium">KPI:
                                88%</span>
                            <span
                                class="text-[10px] bg-purple-50 text-purple-600 px-2 py-0.5 rounded-md font-medium">Learning:
                                100%</span>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                </div>
            </a>

        </div>

    </main>

    <!-- Manager Chatbot FAB -->
    <a href="chatbot_manager.html"
        class="fixed bottom-24 right-4 w-12 h-12 bg-gradient-to-br from-purple-600 to-pink-600 text-white rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-transform z-40 animate-bounce-slow">
        <i data-lucide="bot" class="w-6 h-6"></i>
    </a>

    <!-- Bottom Navigation (Manager) -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe pt-2 px-6 flex justify-between items-center z-50">
        <a href="manager_home.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Dash</span>
        </a>
        <a href="manager_approvals.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <div class="relative">
                <i data-lucide="check-square" class="w-6 h-6"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </div>
            <span class="text-[10px] font-medium">Duyệt</span>
        </a>
        <div class="relative -top-6">
            <a href="manager_assign_task.html"
                class="w-14 h-14 rounded-full bg-primary text-white shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform">
                <i data-lucide="plus" class="w-7 h-7"></i>
            </a>
        </div>
        <a href="manager_team_list.html" class="flex flex-col items-center gap-1 text-primary">
            <i data-lucide="users" class="w-6 h-6 fill-current"></i>
            <span class="text-[10px] font-medium">Team</span>
        </a>
        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Cá nhân</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
