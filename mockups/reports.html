<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Báo cáo & Thống kê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <a href="manager_home.html" class="p-2 -ml-2 rounded-full hover:bg-slate-100">
            <i data-lucide="arrow-left" class="w-6 h-6 text-primary"></i>
        </a>
        <h1 class="text-lg font-bold text-primary">Báo cáo Team</h1>
        <div class="ml-auto">
            <button class="p-2 rounded-full hover:bg-slate-100">
                <i data-lucide="download" class="w-6 h-6 text-slate-600"></i>
            </button>
        </div>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <!-- Overview Stats -->
        <div class="grid grid-cols-2 gap-3 animate-fade-in">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 rounded-lg bg-green-50 flex items-center justify-center text-green-600">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-500">Hoàn thành</span>
                </div>
                <p class="text-2xl font-bold text-slate-800">92%</p>
                <p class="text-[10px] text-green-600 flex items-center gap-1">
                    <i data-lucide="trending-up" class="w-3 h-3"></i> +5% so với tháng trước
                </p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-8 h-8 rounded-lg bg-red-50 flex items-center justify-center text-red-600">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-500">Trễ hạn</span>
                </div>
                <p class="text-2xl font-bold text-slate-800">3</p>
                <p class="text-[10px] text-red-600 flex items-center gap-1">
                    <i data-lucide="alert-circle" class="w-3 h-3"></i> Cần chú ý
                </p>
            </div>
        </div>

        <!-- Task Completion Chart -->
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 animate-fade-in delay-100">
            <h2 class="text-sm font-bold text-slate-800 mb-3">Hiệu suất công việc (Tuần)</h2>
            <canvas id="taskChart" height="200"></canvas>
        </div>

        <!-- Learning Stats -->
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 animate-fade-in delay-200">
            <h2 class="text-sm font-bold text-slate-800 mb-3">Đào tạo & Phát triển</h2>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-slate-600">Tỷ lệ hoàn thành khóa học</span>
                        <span class="font-bold text-primary">85%</span>
                    </div>
                    <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 w-[85%]"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-slate-600">Chứng chỉ đạt được</span>
                        <span class="font-bold text-primary">12</span>
                    </div>
                    <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-orange-500 w-[60%]"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Performers -->
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 animate-fade-in delay-300">
            <h2 class="text-sm font-bold text-slate-800 mb-3">Nhân viên xuất sắc tháng</h2>
            <div class="flex items-center gap-3">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
                    class="w-10 h-10 rounded-full border-2 border-yellow-400" alt="User">
                <div class="flex-1">
                    <p class="font-bold text-sm text-slate-800">Trần Văn A</p>
                    <p class="text-[10px] text-muted">Hoàn thành 100% KPI</p>
                </div>
                <i data-lucide="medal" class="w-5 h-5 text-yellow-500"></i>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation (Manager) -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe pt-2 px-6 flex justify-between items-center z-50">
        <a href="manager_home.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Dash</span>
        </a>
        <a href="manager_approvals.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <div class="relative">
                <i data-lucide="check-square" class="w-6 h-6"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </div>
            <span class="text-[10px] font-medium">Duyệt</span>
        </a>
        <div class="relative -top-6">
            <a href="manager_assign_task.html"
                class="w-14 h-14 rounded-full bg-primary text-white shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform">
                <i data-lucide="plus" class="w-7 h-7"></i>
            </a>
        </div>
        <a href="manager_team_list.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="users" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Team</span>
        </a>
        <a href="profile.html"
            class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Cá nhân</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        // Task Chart
        const ctx = document.getElementById('taskChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'],
                datasets: [{
                    label: 'Hoàn thành',
                    data: [5, 8, 6, 9, 7, 4, 2],
                    borderColor: '#1E3A8A',
                    backgroundColor: 'rgba(30, 58, 138, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'Được giao',
                    data: [6, 8, 8, 10, 8, 5, 2],
                    borderColor: '#94A3B8',
                    borderDash: [5, 5],
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } }
                },
                scales: {
                    y: { beginAtZero: true, grid: { display: false } },
                    x: { grid: { display: false } }
                }
            }
        });
    </script>
</body>

</html>
