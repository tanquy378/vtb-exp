<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App - Tự đánh giá</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#F59E0B',
                        surface: '#FFFFFF',
                        background: '#F8FAFC',
                        text: '#0F172A',
                        muted: '#64748B',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-background text-text pb-24 select-none">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass px-4 py-3 flex items-center gap-4 shadow-sm">
        <button onclick="history.back()" class="text-slate-500 font-medium text-sm">Đóng</button>
        <h1 class="text-lg font-bold text-primary mx-auto">Tự đánh giá</h1>
        <button onclick="handleSubmit()" class="text-primary font-bold text-sm">Gửi</button>
    </header>

    <main class="pt-20 px-4 space-y-6">

        <!-- Progress -->
        <div class="flex items-center gap-2 mb-2">
            <div class="flex-1 h-1 bg-slate-200 rounded-full overflow-hidden">
                <div class="h-full bg-primary w-[30%]"></div>
            </div>
            <span class="text-xs font-bold text-slate-500">1/3</span>
        </div>

        <!-- Section Title -->
        <div>
            <h2 class="text-xl font-bold text-slate-800">Đánh giá theo KPI/OKR</h2>
            <p class="text-sm text-slate-500 mt-1">Đánh giá mức độ hoàn thành các mục tiêu đã đề ra.</p>
        </div>

        <!-- KPI Item 1 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 space-y-3">
            <div class="flex justify-between items-start">
                <h3 class="font-bold text-slate-800 text-sm">O1: Tăng trưởng doanh số khách hàng cá nhân</h3>
                <span class="text-xs font-bold text-green-600">80%</span>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2">Tự đánh giá (1-5)</label>
                <div class="flex justify-between gap-2">
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">1</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">2</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">3</button>
                    <button class="flex-1 py-2 rounded-lg bg-blue-600 text-white font-bold text-sm shadow-md">4</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">5</button>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2">Nhận xét / Minh chứng</label>
                <textarea
                    class="w-full h-20 bg-slate-50 border-none rounded-xl p-3 text-sm text-slate-700 placeholder-slate-400 focus:ring-1 focus:ring-primary"
                    placeholder="Nhập chi tiết kết quả đạt được..."></textarea>
            </div>
        </div>

        <!-- KPI Item 2 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 space-y-3">
            <div class="flex justify-between items-start">
                <h3 class="font-bold text-slate-800 text-sm">O2: Nâng cao năng lực chuyên môn</h3>
                <span class="text-xs font-bold text-orange-600">40%</span>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2">Tự đánh giá (1-5)</label>
                <div class="flex justify-between gap-2">
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">1</button>
                    <button class="flex-1 py-2 rounded-lg bg-blue-600 text-white font-bold text-sm shadow-md">2</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">3</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">4</button>
                    <button
                        class="flex-1 py-2 rounded-lg border border-slate-200 text-slate-600 font-bold text-sm hover:bg-blue-50 hover:border-blue-200 hover:text-blue-600 transition-colors">5</button>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2">Nhận xét / Minh chứng</label>
                <textarea
                    class="w-full h-20 bg-slate-50 border-none rounded-xl p-3 text-sm text-slate-700 placeholder-slate-400 focus:ring-1 focus:ring-primary"
                    placeholder="Nhập chi tiết kết quả đạt được..."></textarea>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex gap-3 pt-4">
            <button class="flex-1 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl">Quay lại</button>
            <button class="flex-1 py-3 bg-primary text-white font-bold rounded-xl shadow-lg">Tiếp theo</button>
        </div>

    </main>

    <!-- Success Overlay -->
    <div id="success-overlay"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[60] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
            <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">Đã lưu đánh giá!</h2>
        <p class="text-slate-500 text-sm mt-2">Đang chuyển đến phần tiếp theo...</p>
    </div>

    <script>
        lucide.createIcons();

        function handleSubmit() {
            const overlay = document.getElementById('success-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);

            setTimeout(() => {
                window.location.href = 'performance_review.html';
            }, 1500);
        }
    </script>
</body>

</html>
